<section class="auth">
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col">
                <div class="hero-title">EasyTasking</div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-md-6 auth-container action-section">
                <div class="form-container">
                    <div class="form-wrapper">
                        <div class="selection">
                            <button [ngClass]="{'active': isLogin}" class="button"
                                routerLink="/authenticate/login">Login</button>
                            <button [ngClass]="{'active': !isLogin}" class="button"
                                routerLink="/authenticate/signup">Signup</button>
                        </div>

                        <!-- *******************Login******************* -->
                        <main *ngIf="isLogin" class="my-form">
                            <div class="inputs-wrapper">
                                <form>
                                    <div class="input-wrapper">
                                        <input type="email" placeholder="Email Address" class="form-input">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="password" placeholder="Password" class="form-input">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="form-opt">
                                        <div (click)="isChecked = !isChecked" class="check">
                                            <div class="checkbox" [ngClass]="{'checked': isChecked}"></div>
                                            <span>Keep me logged in</span>
                                        </div>
                                        <div class="for-pass">Forgot password?</div>
                                    </div>
                                    <button class="button form-button">Login</button>
                                </form>
                                <div class="form-separator">or</div>
                                <div class="google"><img src="assets/icons/google-icon.svg" alt="Google"> Login with
                                    Google</div>
                            </div>
                        </main>

                        <!-- *******************Signup******************* -->
                        <main *ngIf="!isLogin" class="my-form">
                            <div class="inputs-wrapper">
                                <form>
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Your Name" class="form-input">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="email" placeholder="Email Address" class="form-input">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="password" placeholder="Password" class="form-input">
                                        <span class="focus-border"></span>
                                    </div>
                                    <button class="button form-button">Signup</button>
                                </form>
                                <div class="form-separator">or</div>
                                <div class="google"><img src="assets/icons/google-icon.svg" alt="Google"> Login with
                                    Google</div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
            <div class="col-md-6 auth-container design-section pc-only">
                asd
            </div>
        </div>
    </div>
</section>
